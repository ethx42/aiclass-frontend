[build]
  command = "npm run build"
  publish = ".next"

# Disable secrets scanning for NEXT_PUBLIC_ variables (they are meant to be public)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_API_BASE_URL"

[[plugins]]
  package = "@netlify/plugin-nextjs"

